<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Login.css" />
    <link rel="stylesheet" href="../css/chat.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <div class="chat-container">
      <div class="header">Time To Get Some Chick</div>
      <div class="main">
        <div class="conversation-detail">
          <div class="conversation-title">Fisrt Chick</div>
          <div class="list-messages">
            <div class="message mine">
              <div class="content">Hi em!</div>
            </div>
            <div class="message their">
              <div class="owner">abc@gmail.com</div>
              <div class="content">Hình như anh chiều em quá.</div>
            </div>
          </div>
        </div>
          <form id="send-message-form">
            <div class="input-wrapper">
              <input type="text" placeholder="Nhắn hay nghỉ đây!!!?" name="message" />
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
